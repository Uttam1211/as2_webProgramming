# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jojobs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9e9fc87d8d1d4924a4a0f611586d6b71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e84e7ffeff304769bcdf11e6b8dadbf5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9e9fc87d8d1d4924a4a0f611586d6b71 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jojobs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea80f5addb2d409c9d92242a9732477f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9e9fc87d8d1d4924a4a0f611586d6b71 }}/appsvc/staticsite:${{ github.sha }}'